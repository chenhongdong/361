<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0; padding:0;}
        #login-container{
            border: 3px solid #4682b4;
            margin:  150px 300px ;
            height: 300px;
            box-shadow: 0px 0px 4px 2px #888888;
            background-color:#f8f8f8;
            width: 400px;
        }
        .login-line{

            margin: 20px;
        }
        .login-input{

            width: 300px;
            font-size: 16px;
            border-radius: 3px;
            border-color:#4682b4;

            color:#bebebe;
            padding: 10px;
        }
        #box div {
            border: 1px solid #000;
        }

        #box div:first-child {
            border: none;
        }

        .clearfix:after {
            display: block;
            content: '';
            clear: both;
        }
        ul {
            border: 1px solid #0cc;
            list-style: none;
            width: 302px;
        }
        ul li {
            border-left: 1px solid #0cc;
            float: left;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 100px;
        }
        ul li:nth-of-type(1) {
            border-left: none;
        }

    </style>
</head>
<body style="text-align:center;" >
<div id="login-container">
    <div style="text-align:left;margin:15px 30px">
        <span style="font-size: 24px;color: #4682b4;font-family: 宋体;">登录</span>
    </div>

    <div id="box">
        <div class="login-line"><input class="login-input" type="text" value="用户名／邮箱／手机"></div>
        <div class="login-line"><input class="login-input" size="22" type="text" value="密码"></div>
        <div class="login-line"><input style="width:320px;height: 50px; line-height: 50px; background: #0c9; outline: none; border: none;" type="button" value="登录" ></div>
        <div class="login-line" style="text-align: right;margin:15px 30px;color: #4682b4;"><span><a>忘记密码 </ a></span>|<span><a> 注册</ a></span></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <ul class="clearfix">
        <li><a href="javascript:;">A</a></li>
        <li><a href="javascript:;">B</a></li>
        <li><a href="javascript:;">C</a></li>
    </ul>
</div>
<!--<script src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/js/lib/jquery-1.10.2_d88366fd.js"></script>-->
<script>
    //先创建文档碎片

    var oFragmeng = document.createDocumentFragment();


    for(var i=0;i<10000;i++)

    {

        var op = document.createElement("span");

        var oText = document.createTextNode(i);

        op.appendChild(oText);

        //先附加在文档碎片中

        oFragmeng.appendChild(op);

    }


    for(var i=0;i<10000;i++)

    {

        var op = document.createElement("div");


        op.style.cssText = 'width: 50px; height: 50px; background: #0cc; margin: 5px';
        op.innerHTML = i;

        //先附加在文档碎片中

        oFragmeng.appendChild(op);

    }


    //最后一次性添加到document中

    document.body.appendChild(oFragmeng);
</script>
</body>
</html>
