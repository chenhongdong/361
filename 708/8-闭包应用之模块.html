<script>
    // 模块
    (function() {
        var a = 10, b = 20;

        function add(num1, num2) {
            var num1 = !!num1 ? num1 : a;
            var num2 = !!num2 ? num2 : b;

            return num1 + num2;
        }
        // 将方法暴露到window对象下
        window.add = add;   
    })();

    console.log(add(1, 9));


    for (var i = 0; i < 5; i++) {
        (function(i) {
            setTimeout(function() {
                console.log(i+1);
            }, i*1000);
        })(i);
        
    }
</script>
