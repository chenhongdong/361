<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   方法一
    *       O(n^2)复杂度
    *
    *       定义一个数组res保存结果，遍历需要去重的数组
    *       如果该元素已经存在res中了，说明是重复元素
    *       如果没有，则放入res中
    * */

    function unique(arr) {
        var res = [];

        for (var i = 0, len = arr.length; i < len; i++) {
            var item = arr[i];

            for (var j = 0, jLen = res.length; j < jLen; j++) {
                if (res[j] === item) {
                    break;
                }
            }

            if (j === jLen) {
                res.push(item);
            }
        }

        return res;
    }

    // 以上方法用ES5里的indexOf方法更简单
    function unique(a) {
        var res = [];

        for (var i = 0, len = a.length; i < len; i++) {
            var item = a[i];

            (res.indexOf(item) === -1) && res.push(item);
        }

        return res;
    }

    // 再用filter来写一下
    function unique(a) {
        var res = a.filter(function (item, i, arr) {
            var n = arr.indexOf(item);      // indexOf查找的是第一次出现的位置
            return n === i;
        });

        return res;
    }

    var ans = unique([10,2,'2',3,3,'1',1,10]);
    console.log(ans);
</script>
</body>
</html>
