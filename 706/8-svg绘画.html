<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes mouth {
			0% {
				transform: rotate(-80deg);
				stroke-dasharray: 60, 95;
				stroke-dashoffset: 0;
			}
			40% {
				transform: rotate(280deg);
				stroke-dasharray: 60, 95;
				stroke-dashoffset: 0;
			}
			70%, 100% {
				transform: rotate(280deg);
				stroke-dasharray: 42, 95;
				stroke-dashoffset: -23;
			}
		}
	</style>
</head>
<body>
	<svg width="100" height="100">
		<path d="M 20 40 L 80 40 L 80 90 A 10 10 90 0 1 70 100 L 30 100 A 10 10 90 0 1 20 90" style="fill: #e9e8ee;"></path>
		<path d="M 35 40 A 15 15 180 1 1 65 40" style="fill: none; stroke: #e9e8ee; stroke-width: 5;"></path>
		<circle class="eye" cx="" cy="" r="2.5" style="fill: #fff;">
			<animateMotion
				dur="0.8s"
				repeatCount="indefinite"
				keyPoints="0;0;0;1"
				keyTimes="0;0.1;0.6;1"
				calcMode="linear">
				<mpath xlink:href="#eyeright">
			</animateMotion>
		</circle>
		<circle class="eye" cx="" cy="" r="2.5" style="fill: #fff;">
			<animateMotion
				dur="0.8s"
				repeatCount="indefinite"
				keyPoints="0;0;1;1"
				keyTimes="0;0.3;0.6;1"
				calcMode="linear">
				<mpath xlink:href="#eyeright">
			</animateMotion>
		</circle>
		<circle cx="50" cy="70" r="15" style="fill: none; stroke: #fff; stroke-width: 5; stroke-linecap: round; transform: rotate(280deg); transform-origin: 50% 50%; stroke-dashoffset: -23; stroke-dasharray: 42, 95; animation: mouth 1s 0.3s infinite;"></circle>
		<path id="eyeright" d="M 40 60 A 15 15 180 0 1 60 60" style="fill: none; stroke-width: 0;"></path>
	</svg>
</body>
</html>

</script>
