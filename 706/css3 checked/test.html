<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header {
            width: 300px;
            height: 40px;
            position: relative;
        }

        header .refresh {
            background: url(http://p6.qhimg.com/d/inn/fbbd439f/refresh.png) no-repeat center;
            background-size: 14px 14px;
            height: 40px;
            margin-right: -15px;
            overflow: hidden;
            position: absolute;
            right: 20px;
            top: 0;
            white-space: nowrap;
            width: 40px;
            transition: all 0.33s linear;
        }

        input:nth-of-type(1):checked ~ header div {
            transform: rotate(-360deg);
        }
        input:nth-of-type(3):checked ~ header div {
            transform: rotate(-360deg);
        }
        input:nth-of-type(5):checked ~ header div {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<section id="result">
    <div id="hotlist">
        <input type="radio" name="hotcheck" value="1" checked="">
        <input type="radio" id="hotcheck2" name="hotcheck" value="2">
        <input type="radio" id="hotcheck3" name="hotcheck" value="3">
        <input type="radio" id="hotcheck4" name="hotcheck" value="4">
        <input type="radio" id="hotcheck5" name="hotcheck" value="5">
        <header>
            <h1>实时热点</h1>
            <time>1分钟前更新</time>
            <div data-action="refresh" class="refresh"></div>
        </header>
    </div>
</section>
</body>
</html>
