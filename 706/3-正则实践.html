<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt">
</body>
</html>
<script>

    // 小测验
    // 1.与搜索字符串开始处的 3 个数字匹配。    /^\d{3}/

    // 2.与除 a、b 和 c 以外的任何字符匹配。  /[^abc]/

    // 3.'1234567'.match(/\d{1,3}/g)的结果。   [123,456,7]

    // 4.不以“th”开头的单词匹配。    /\b(?!th)\w+\b/

    // 5.对密码应用以下限制：其长度必须介于 4 到 8 个字符之间，并且必须至少包含一个数字。    /^(?=.*\d).{4,8}$/

    // 6.匹配一个中文字符。  /[\u4e00-\u9fa5]/

    var oInp = document.querySelector('#txt');

    oInp.onblur = function () {
        if (/^(?=.*\d).{4,8}$/.test(this.value)) {
            console.log('密码正确');
        } else {
            console.log('密码匹配不正确');
        }
    };


    // 匹配美元   缺点不能匹配$1,000
    console.log(/^\$\d+(\.\d\d)?$/.test('$1.23'));  //true
    console.log(/^\$\d+(\.\d\d)?$/.test('$1232'));  //true
    console.log(/^\$\d+(\.\d\d)?$/.test('$1.000')); //false

    
</script>
