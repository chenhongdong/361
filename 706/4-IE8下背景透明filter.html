<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 128px;
      height: 96px;
      border: 1px solid #000;
    }
    .bg{
      background-color: rgba(0, 0, 0, 0.5);
      /*background-color: #7f7f7f\9;*/
      bottom: 0;
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000,endColorstr=#7f000000);
      height: 20px;
      letter-spacing: 0;
      line-height: 20px;
      overflow: hidden;
      position: absolute;
      right: 0;
      text-align: center;
      width: 55px;
    }
  </style>
</head>
<body>
<div class="box">
  <span class="bg">111</span>
</div>
</body>
</html>
