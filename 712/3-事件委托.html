    function delegate(agent, type, selector, fn) {

        agent.addEventListener(type, function (e) {
            let target = e.target;
            let cTarget = e.currentTarget;

            while (target !== cTarget) {
                if ([].indexOf.call(cTarget.querySelectorAll(selector), target) !== -1) {
                   fn.call(target, e);
                }

                target = target.parentNode;
            }
        }, false);

    }
