<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox</title>
    <style>
        .thumbnail {
            max-width: 80px;
            margin: 1em;
            float: left;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            width: 100%;
            height: 100%;
            text-align: center;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin-top: 2%;
        }
        /*利用:target选择器，改变hash*/
        .lightbox:target {
            outline: none;
            display: block;
        }

        body {
            margin: 1em;
            text-align: center;
        }

        .thumb-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="thumb-wrapper">
        <!-- href要和lightbox里的id对应-->
        <a href="#img1">
            <img src="https://unsplash.it/800/400?image=179" class="thumbnail">
        </a>
        <a href="#img2">
            <img src="https://unsplash.it/800/400?image=134" class="thumbnail">
        </a>
        <a href="#img3">
            <img src="https://unsplash.it/800/400?image=22" class="thumbnail">
        </a>
    </div>

    <a href="#" class="lightbox" id="img1">
        <img src="https://unsplash.it/800/400?image=179">
    </a>
    <a href="#" class="lightbox" id="img2">
        <img src="https://unsplash.it/800/400?image=134">
    </a>
    <a href="#" class="lightbox" id="img3">
        <img src="https://unsplash.it/800/400?image=22">
    </a>
</body>
</html>
