<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<style>
		/*css复位*/
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul, ol {
			list-style: none;
		}

		/*使用flex的space-between去除多余的外边距*/
		.list {
			display: flex;
			justify-content: space-between;	
		}
		.list .person {
			flex-basis: 23%;
			text-align: center;
			background: #0cc;
		}

		/*a标签没有内容，显示href链接*/
		a[href^='http']:empty::before {
			content: attr(href);
		}

		/*给默认链接修改样式*/
		a[href]:not([class]) {
			color: #0cc;
			font-size: 18px;
			text-decoration: none;
		}

		/*固定比例*/
		.container {
			position: relative;
			height: 0;
			padding-top: 60%;
			width: 300px;
			background: #0c9;
		}
		.container div {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: #00a4f5;
		}
		/*or*/
		/*.container {
			width: 100vw;
			height: 50vw;
		}*/
		
		/*美化裂图*/
		img {
			display: block;
			font-family: Helvetica, Arial, sans-serif;
			font-weight: 300;
			height: auto;
			line-height: 2;
			position: relative;
			text-align: center;
			width: 100%;
		}
		img:before {
			content: "We're sorry, the image below is broken :(";
			display: block;
			margin-bottom: 10px;
		}
		img:after {
			content: "(url:" attr(src) ")";
			display: block;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<ol class="list">
		<li class="person">乔丹</li>
		<li class="person">麦迪</li>
		<li class="person">姚明</li>
		<li class="person">科比</li>
	</ol>

	<a href="http://image.so.com/"></a>
	<a href="http://m.image.so.com/">移动图搜</a>
	<a class="logo">logo</a>

	<div class="container">
		<div>固定比例的盒子</div>
	</div>

	<img src="http://p.qihoo.net/img/asj.png" width="50" height="50">
</body>
</html>
